template.description: Questa toolchain include strumenti per lo sviluppo e la distribuzione delle proprie app. A seconda delle app\n, quando si crea la toolchain, il repository Git sarà vuoto\n o conterrà il codice sorgente dell'app.\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se\n un'istanza di tale servizio non è già presente nella propria organizzazione, quando si fa clic su \n**Crea**, viene automaticamente aggiunta senza costi aggiuntivi. Per ulteriori informazioni e per\n i termini, vedere [Catalogo Bluemix](/catalog/services/continuous-delivery/).\nPer iniziare, fare clic su **Crea**.
